<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Unit 4 Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/reset.css" />
  </head>
  <body>
    <div class="container">
      <div class="card text-center card-bg border round">
        <div class="card-header bg-dark border p-4">
          <p class="h2 text-white">Unit 4 Game</p>
        </div>
        <div class="row">
          <div class="col-lg-4 col-sm-4">
            <div class="card text-white border-success round card-bg mt-3 ml-3">
              <div class="card-header bg-success">
                <p class="h4 bg-success">Add up to the number below:</p>
              </div>
              <div class="card-body">
                <h5 class="card-title bg-success p-3 display-4" id="generated-number">0</h5>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-sm-4">
            <div class="card text-white border-success round card-bg mt-3 ml-3">
              <div class="card-header bg-success">
                <p class="h4 bg-success">Your total score is:</p>
              </div>
              <div class="card-body">
                <h5 class="card-title bg-success p-3 display-4" id="wins">0</h5>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-sm-4">
            <div class="row">
              <div class="card col-lg-11 col-sm-11  mt-3">
                <div class="card-header">
                  <h4>Wins:</h4>
                </div>
                <div class="card-body">
                  <h5 class="card-title">0</h5>
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="card col-lg-11 col-sm-11  mt-3">
                <div class="card-header">
                  <h4>Losses:</h4>
                </div>
                <div class="card-body bg-light ">
                  <h5 class="card-title">0</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-3 col-sm-6 col-xs-6">
            <div class="card m-3 ">
              <img
                id="quartz-crystal"
                class="card-img"
                src="assets/images/quartz-crystal.png"
                alt="quartz-crystal"
              />
            </div>
          </div>
          <div class="col-lg-3 col-sm-6 col-xs-6">
            <div class="card m-3 ">
              <img
                id="sapphire-crystal"
                class="card-img"
                src="assets/images/saphaire.jpeg"
                alt="saphaire"
              />
            </div>
          </div>
          <div class="col-lg-3 col-sm-6 col-xs-6">
            <div class="card m-3 ">
              <img
                id="square-crystal"
                class="card-img"
                src="assets/images/square-crystal.jpeg"
                alt="square-crystal"
              />
            </div>
          </div>
          <div class="col-lg-3 col-sm-6">
            <div class="card m-3 ">
              <img
                id="rhomboid-crystal"
                class="card-img"
                src="assets/images/rhomboid-crystal.png"
                alt="rhomboid-crystal"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="p-5">&nbsp;</div>
    <footer class="footer fixed-bottom py-4 bg-dark text-white-50">
      <div class="container text-center">
        <small
          >&copy;
          <script type="text/javascript">
            document.write(new Date().getFullYear());
          </script>
          UofT SCS Coding Bootcamp</small
        >
      </div>
    </footer>
    </div>
  </body>
  <script src="assets/javscript/game.js"></script>
</html>
