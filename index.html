<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Crystal Collector</title>

    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Notable&display=swap" rel="stylesheet">

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container bg-light">
      <div class="card text-center card-bg border bg-light round">
        <div class="card-header bg-dark border p-4">
          <p class="h2 text-white">Crystal Collector</p>
        </div>
        <div class="alert">
          <div class="alert alert-info h5">Click on crystals to collect points</div>
        </div>
        <div class="row">
          <div class="col-lg-4 col-sm-4">
            <div class="card text-white border-success round card-bg ml-3">
              <div class="card-header bg-info">
                <p class="h3 bg-info">Score to match:</p>
              </div>
              <div class="card-body bg-secondary">
                <h5
                  class="card-title  p-2 display-4"
                  id="generated-number"
                >
                  0
                </h5>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-sm-4">
            <div class="card text-white border-success round card-bg ml-3">
              <div class="card-header bg-info">
                <p class="h3 ">Your score:</p>
              </div>
              <div class="card-body bg-secondary">
                <h5 class="card-title p-2 display-4" id="score">
                  0
                </h5>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-sm-4">

            <div class="row">
              <div class="card col-lg-11 col-sm-11">
                <div class="card-header">
                  <h4>Wins:</h4>
                </div>
                <div class="card-body">
                  <h4 class="card-title" id="wins">0</h4>
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="card col-lg-11 col-sm-11  mt-3">
                <div class="card-header">
                  <h4>Losses:</h4>
                </div>
                <div class="card-body bg-light ">
                  <h4 class="card-title" id="loses">0</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row images"></div>
      </div>
      <div class="p-5">&nbsp;</div>
      <footer class="footer fixed-bottom py-4 bg-dark text-white-50">
        <div class="container text-center">
          <small
            >&copy;
            <script type="text/javascript">
              document.write(new Date().getFullYear());
            </script>
            UofT SCS Coding Bootcamp</small
          >
        </div>
      </footer>
    </div>
  </body>

  <script src="assets/javscript/game.js"></script>
</html>
